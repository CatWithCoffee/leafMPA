<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/mainPage.css">
    <script src="../scripts/js/mainPage.js" defer></script>
</head>
<body>
    <header>
        <div class="navList">
                <img src="../src/svg/nav.svg" alt="" class="navIcon">
                <a style="text-decoration: underline;" class="navLink">Главная</a>
                <a href="about.html" class="navLink">О нас</a>
                <a href="tours.html" class="navLink">Туры</a>
        </div>
        <div class="logo">
            <img src="../src/svg/Logo.svg" alt="logo">
        </div>
        <div class="accButton">
            <a href="account.html" class="accButtonInner">
                <img src="../src/svg/acc.svg" alt="" class="accIcon">
                <p>Аккаунт</p>
            </a>
        </div>
    </header>

    <main>
        <div class="carousel">
            <div class="carouselInner">
                <template id="carouselItemTemplate">
                    <div class="carouselItem">
                        <img src="CarouselItemImage" alt="jp.png" class="carouselImg">
                        <div class="carouselText"></div>
                    </div>
                </template>
            </div>
        </div>

        <div id="cityCards">
            <template id="cityCardTemplate">
                <div class="cityCard">
                    <div class="cityCardInner">
                        <img src="" alt="cityCardImage" class="cityCardImg">
                        <div class="cityCardText">
                            <label class="cityCardLabel"></label>
                            <p class="cityCardDescription"></p>
                        </div>
                    </div>
                    <div class="separator"></div>
                </div>
            </template>
        </div>

        <div id="articleCards">
            <template id="articleCardTemplate">
                <div class="articleCard">
                    <img src="" alt="articleCardImage" class="articleCardImg">
                    <div class="articleCardText">
                        <label class="articleCardLabel"></label>
                        <p class="articleCardDescription"></p>
                    </div>
                </div>
            </template>
        </div>

        <div id="advantages">
            <label for="">Наши предложения - ваши преимущества!</label>
            <p>Обращаясь к нам, вы получаете следующий список плюсов:</p>
            <div id="advantagesInner">
                <template id="advantageTemplate">
                    <div class="advantage">
                        <div class="advantageIcon"><img src="" alt="" class="advantageImg"></div>
                        <label class="advantageLabel"></label>
                        <p class="advantageDescription"></p>
                    </div>
                </template>
                
            </div>
        </div>
        <div class="album">
            
        </div>
        <footer>
            <div class="separator"></div>
            <div class="footerInner">
                <div class="footerText">
                    <label>Leaf Agency</label>
                    <p><img src="">Набережные Челны, Россия</p>
                    <p><img src="">+7 999 888 77 66</p>
                </div>
                <div class="footerText">
                    <p>Есть вопросы? Отзывы? Предложения?</p>
                    <p><a href="mailto:LeafProjectTest@outlook.com?subject=Вопрос/отзыв/предложение">Свяжитесь с нами!</a></p>
                </div>
            </div>
            <div class="footerText">
                <p>Leaf Agency © 2024 - 2024</p>
            </div>
        </footer>
    </main>
</body>
</html>
